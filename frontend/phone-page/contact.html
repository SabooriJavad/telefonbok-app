<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create contact</title>
  </head>
  <body>
    <header>
      <button
        type="button"
        onclick="window.location.href='send-sms.html'"
        id="loginBtn"
        |
      >
        Send sms
      </button>
    </header>
    <h1>Create-contact</h1>

    <label for="create"></label>
    <input type="name" id="name" placeholder="Name" /><br /><br />
    <label for="lasname"></label>
    <input type="lastname" id="lastname" placeholder="Lastname" /><br /><br />
    <label for="phone"></label>
    <input type="phone" id="phone" placeholder="Phone" /><br />
    <br />
    <button type="button" id="button">Add Contact</button>
    <button type="button" onClick="window.location.href='index.html'">
      Log out
    </button>

    <ul id="contactList"></ul>

    <script type="module" src="/src/contact.js"></script>
  </body>
</html>
